<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.presupuestoArmarioInteriores.home.title">Presupuesto Armario Interiores</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-presupuesto-armario-interiores" [routerLink]="['/presupuesto-armario-interiores/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.presupuestoArmarioInteriores.home.createLabel">
            Create new Presupuesto Armario Interiores
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="presupuestoArmarioInteriores">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="precio"><span jhiTranslate="torgaPedidosApp.presupuestoArmarioInteriores.precio">Precio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productosDormitorio.id"><span jhiTranslate="torgaPedidosApp.presupuestoArmarioInteriores.productosDormitorio">Productos Dormitorio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="presupuestoArmario.id"><span jhiTranslate="torgaPedidosApp.presupuestoArmarioInteriores.presupuestoArmario">Presupuesto Armario</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let presupuestoArmarioInteriores of presupuestoArmarioInteriores ;trackBy: trackId">
                <td><a [routerLink]="['/presupuesto-armario-interiores', presupuestoArmarioInteriores.id, 'view' ]">{{presupuestoArmarioInteriores.id}}</a></td>
                <td>{{presupuestoArmarioInteriores.precio}}</td>
                <td>
                    <div *ngIf="presupuestoArmarioInteriores.productosDormitorio">
                        <a [routerLink]="['../productos-dormitorio', presupuestoArmarioInteriores.productosDormitorio?.id, 'view' ]" >{{presupuestoArmarioInteriores.productosDormitorio?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="presupuestoArmarioInteriores.presupuestoArmario">
                        <a [routerLink]="['../presupuesto-armario', presupuestoArmarioInteriores.presupuestoArmario?.id, 'view' ]" >{{presupuestoArmarioInteriores.presupuestoArmario?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/presupuesto-armario-interiores', presupuestoArmarioInteriores.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/presupuesto-armario-interiores', presupuestoArmarioInteriores.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'presupuesto-armario-interiores/'+ presupuestoArmarioInteriores.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="presupuestoArmarioInteriores && presupuestoArmarioInteriores.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
