<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-enmarcados-heading" jhiTranslate="torgaPedidosApp.enmarcados.home.createOrEditLabel">Create or edit a Enmarcados</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!enmarcados.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="enmarcados.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.enmarcados.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                        [(ngModel)]="enmarcados.codigo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.enmarcados.precio" for="field_precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="field_precio"
                        [(ngModel)]="enmarcados.precio" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.enmarcados.anchoMin" for="field_anchoMin">Ancho Min</label>
                    <input type="number" class="form-control" name="anchoMin" id="field_anchoMin"
                        [(ngModel)]="enmarcados.anchoMin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.enmarcados.anchoMax" for="field_anchoMax">Ancho Max</label>
                    <input type="number" class="form-control" name="anchoMax" id="field_anchoMax"
                        [(ngModel)]="enmarcados.anchoMax" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.enmarcados.armario" for="field_armario">Armario</label>
                    <select class="form-control" id="field_armario" name="armario" [(ngModel)]="enmarcados.armario" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="armarioOption.id === enmarcados.armario?.id ? enmarcados.armario : armarioOption" *ngFor="let armarioOption of armarios; trackBy: trackArmarioById">{{armarioOption.mensaje}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
