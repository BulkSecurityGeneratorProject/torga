<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="acabados_Productos">
            <h2><span jhiTranslate="torgaPedidosApp.acabados_Productos.detail.title">Acabados Productos</span> {{acabados_Productos.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.acabados_Productos.productosDormitorio">Productos Dormitorio</span></dt>
                <dd>
                    <div *ngIf="acabados_Productos.productosDormitorio">
                        <a [routerLink]="['/productos-dormitorio', acabados_Productos.productosDormitorio?.id, 'view']">{{acabados_Productos.productosDormitorio?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/acabados-productos', acabados_Productos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
