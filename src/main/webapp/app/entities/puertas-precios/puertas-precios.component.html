<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.puertasPrecios.home.title">Puertas Precios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puertas-precios" [routerLink]="['/puertas-precios/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.puertasPrecios.home.createLabel">
            Create new Puertas Precios
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="puertasPrecios">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ancho"><span jhiTranslate="torgaPedidosApp.puertasPrecios.ancho">Ancho</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="alto"><span jhiTranslate="torgaPedidosApp.puertasPrecios.alto">Alto</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="precio"><span jhiTranslate="torgaPedidosApp.puertasPrecios.precio">Precio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tipo"><span jhiTranslate="torgaPedidosApp.puertasPrecios.tipo">Tipo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productosDormitorio.id"><span jhiTranslate="torgaPedidosApp.puertasPrecios.productosDormitorio">Productos Dormitorio</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let puertasPrecios of puertasPrecios ;trackBy: trackId">
                <td><a [routerLink]="['/puertas-precios', puertasPrecios.id, 'view' ]">{{puertasPrecios.id}}</a></td>
                <td>{{puertasPrecios.ancho}}</td>
                <td>{{puertasPrecios.alto}}</td>
                <td>{{puertasPrecios.precio}}</td>
                <td>{{puertasPrecios.tipo}}</td>
                <td>
                    <div *ngIf="puertasPrecios.productosDormitorio">
                        <a [routerLink]="['../productos-dormitorio', puertasPrecios.productosDormitorio?.id, 'view' ]" >{{puertasPrecios.productosDormitorio?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/puertas-precios', puertasPrecios.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/puertas-precios', puertasPrecios.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'puertas-precios/'+ puertasPrecios.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="puertasPrecios && puertasPrecios.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
