<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoProducto">
            <h2><span jhiTranslate="torgaPedidosApp.tipoProducto.detail.title">Tipo Producto</span> {{tipoProducto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.tipoProducto.mensaje">Mensaje</span></dt>
                <dd>
                    <span>{{tipoProducto.mensaje}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.tipoProducto.imagen">Imagen</span></dt>
                <dd>
                    <div *ngIf="tipoProducto.imagen">
                        <a (click)="openFile(tipoProducto.imagenContentType, tipoProducto.imagen)">
                            <img [src]="'data:' + tipoProducto.imagenContentType + ';base64,' + tipoProducto.imagen" style="max-width: 100%;" alt="tipoProducto image"/>
                        </a>
                        {{tipoProducto.imagenContentType}}, {{byteSize(tipoProducto.imagen)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.tipoProducto.productosDormitorio">Productos Dormitorio</span></dt>
                <dd>
                    <div *ngIf="tipoProducto.productosDormitorio">
                        <a [routerLink]="['/productos-dormitorio', tipoProducto.productosDormitorio?.id, 'view']">{{tipoProducto.productosDormitorio?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-producto', tipoProducto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
