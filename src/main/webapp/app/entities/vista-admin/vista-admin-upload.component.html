    
    <div class="modal-header">
        <h4 class="modal-title" >Subir Archivos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <!-- <jhi-alert-error></jhi-alert-error> -->
        <div >
           
            <div *ngIf="currentFileUploadExcel" class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progressExcel.percentage}}"
                aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progressExcel.percentage+'%'}">
                {{progressExcel.percentage}}%</div>
            </div>
            <label class="btn btn-default float-right">
                <input type="file" multiple="multiple" (change)="selectFileExcel($event)">
            </label>
            <button id="jh-create-entity"  class="btn btn-primary float-right btn-md"  [disabled]="!selectedFilesExcel" (click)="uploadExcel()" style="margin:5px; background-color: #004952" [routerLink]="['/', { outlets: { popup: 'admintorga/upload'} }]">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span  >
                Adjuntar Excel
                </span>
            </button>
            <br>
            <br>
            <br>
            <div *ngIf="currentFileUploadFactura" class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progressFactura.percentage}}"
                aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progressFactura.percentage+'%'}">
                {{progressFactura.percentage}}%</div>
            </div>
            <label class="btn btn-default float-right">
                <input type="file" multiple="multiple"  (change)="selectedFilesFacturas($event)">
            </label>
            <button id="jh-create-entity" class="btn btn-primary float-right btn-md" [disabled]="!selectedFilesFactura" (click)="uploadFactura()" style="margin:5px; background-color: #004952"  >
            
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  >
            Adjuntar Facturas
            </span>
        </button>
        <br>
        <br>
        <br>
        <div *ngIf="currentFileUploadConfirmacion" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progressConfirmacion.percentage}}"
            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progressConfirmacion.percentage+'%'}">
            {{progressConfirmacion.percentage}}%</div>
        </div>
        <label class="btn btn-default float-right">
            <input type="file" multiple="multiple" (change)="selectedFilesConfirmaciones($event)">
        </label>
        <button id="jh-create-entity" class="btn btn-primary float-right btn-md" [disabled]="!selectedFilesConfirmacion" (click)="uploadConfirmacion()"   style="margin:5px; background-color: #004952"  >
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  >
            Adjuntar Confirmaciones
            </span>
        </button>
        <br>
        <br>
        </div>
    </div>
    <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button> -->
       
    </div>
