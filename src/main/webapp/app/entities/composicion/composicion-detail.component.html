<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="composicion">
            <h2><span jhiTranslate="torgaPedidosApp.composicion.detail.title">Composicion</span> {{composicion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.composicion.nombre">Nombre</span></dt>
                <dd>
                    <span>{{composicion.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.composicion.imagen">Imagen</span></dt>
                <dd>
                    <div *ngIf="composicion.imagen">
                        <a (click)="openFile(composicion.imagenContentType, composicion.imagen)">
                            <img [src]="'data:' + composicion.imagenContentType + ';base64,' + composicion.imagen" style="max-width: 100%;" alt="composicion image"/>
                        </a>
                        {{composicion.imagenContentType}}, {{byteSize(composicion.imagen)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/composicion', composicion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
