<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="iluminacion">
            <h2><span jhiTranslate="torgaPedidosApp.iluminacion.detail.title">Iluminacion</span> {{iluminacion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.iluminacion.precio">Precio</span></dt>
                <dd>
                    <span>{{iluminacion.precio}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.iluminacion.productosDormitorio">Productos Dormitorio</span></dt>
                <dd>
                    <div *ngIf="iluminacion.productosDormitorio">
                        <a [routerLink]="['/productos-dormitorio', iluminacion.productosDormitorio?.id, 'view']">{{iluminacion.productosDormitorio?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/iluminacion', iluminacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
