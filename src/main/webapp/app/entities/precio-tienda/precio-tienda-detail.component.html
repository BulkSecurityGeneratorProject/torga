<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="precioTienda">
            <h2><span jhiTranslate="torgaPedidosApp.precioTienda.detail.title">Precio Tienda</span> {{precioTienda.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.precioTienda.precio">Precio</span></dt>
                <dd>
                    <span>{{precioTienda.precio}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.precioTienda.catalogo">Catalogo</span></dt>
                <dd>
                    <span>{{precioTienda.catalogo}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.precioTienda.datosUsuario">Datos Usuario</span></dt>
                <dd>
                    <div *ngIf="precioTienda.datosUsuario">
                        <a [routerLink]="['/datos-usuario', precioTienda.datosUsuario?.id, 'view']">{{precioTienda.datosUsuario?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/precio-tienda', precioTienda.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
