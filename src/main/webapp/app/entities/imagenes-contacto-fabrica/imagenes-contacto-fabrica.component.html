<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.imagenesContactoFabrica.home.title">Imagenes Contacto Fabricas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-imagenes-contacto-fabrica" [routerLink]="['/imagenes-contacto-fabrica/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.imagenesContactoFabrica.home.createLabel">
            Create new Imagenes Contacto Fabrica
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="imagenesContactoFabricas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="imagen"><span jhiTranslate="torgaPedidosApp.imagenesContactoFabrica.imagen">Imagen</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="contactoFabrica.id"><span jhiTranslate="torgaPedidosApp.imagenesContactoFabrica.contactoFabrica">Contacto Fabrica</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span jhiTranslate="torgaPedidosApp.imagenesContactoFabrica.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imagenesContactoFabrica of imagenesContactoFabricas ;trackBy: trackId">
                <td><a [routerLink]="['/imagenes-contacto-fabrica', imagenesContactoFabrica.id, 'view' ]">{{imagenesContactoFabrica.id}}</a></td>
                <td>
                    <a *ngIf="imagenesContactoFabrica.imagen" (click)="openFile(imagenesContactoFabrica.imagenContentType, imagenesContactoFabrica.imagen)">
                        <img [src]="'data:' + imagenesContactoFabrica.imagenContentType + ';base64,' + imagenesContactoFabrica.imagen" style="max-height: 30px;" alt="imagenesContactoFabrica image"/>
                    </a>
                    <span *ngIf="imagenesContactoFabrica.imagen">{{imagenesContactoFabrica.imagenContentType}}, {{byteSize(imagenesContactoFabrica.imagen)}}</span>
                </td>
                <td>
                    <div *ngIf="imagenesContactoFabrica.contactoFabrica">
                        <a [routerLink]="['../contacto-fabrica', imagenesContactoFabrica.contactoFabrica?.id, 'view' ]" >{{imagenesContactoFabrica.contactoFabrica?.id}}</a>
                    </div>
                </td>
                <td>
                    {{imagenesContactoFabrica.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/imagenes-contacto-fabrica', imagenesContactoFabrica.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/imagenes-contacto-fabrica', imagenesContactoFabrica.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'imagenes-contacto-fabrica/'+ imagenesContactoFabrica.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="imagenesContactoFabricas && imagenesContactoFabricas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
