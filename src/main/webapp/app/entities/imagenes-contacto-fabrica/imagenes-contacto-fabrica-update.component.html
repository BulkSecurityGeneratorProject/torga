<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-imagenes-contacto-fabrica-heading" jhiTranslate="torgaPedidosApp.imagenesContactoFabrica.home.createOrEditLabel">Create or edit a Imagenes Contacto Fabrica</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!imagenesContactoFabrica.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="imagenesContactoFabrica.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.imagenesContactoFabrica.imagen" for="field_imagen">Imagen</label>
                    <div>
                        <img [src]="'data:' + imagenesContactoFabrica.imagenContentType + ';base64,' + imagenesContactoFabrica.imagen" style="max-height: 100px;" *ngIf="imagenesContactoFabrica.imagen" alt="imagenesContactoFabrica image"/>
                        <div *ngIf="imagenesContactoFabrica.imagen" class="form-text text-danger clearfix">
                            <span class="pull-left">{{imagenesContactoFabrica.imagenContentType}}, {{byteSize(imagenesContactoFabrica.imagen)}}</span>
                            <button type="button" (click)="clearInputImage('imagen', 'imagenContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_imagen" (change)="setFileData($event, imagenesContactoFabrica, 'imagen', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                        [(ngModel)]="imagenesContactoFabrica.imagen" />
                    <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                        [(ngModel)]="imagenesContactoFabrica.imagenContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.imagenesContactoFabrica.contactoFabrica" for="field_contactoFabrica">Contacto Fabrica</label>
                    <select class="form-control" id="field_contactoFabrica" name="contactoFabrica" [(ngModel)]="imagenesContactoFabrica.contactoFabrica" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactoFabricaOption.id === imagenesContactoFabrica.contactoFabrica?.id ? imagenesContactoFabrica.contactoFabrica : contactoFabricaOption" *ngFor="let contactoFabricaOption of contactofabricas; trackBy: trackContactoFabricaById">{{contactoFabricaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.imagenesContactoFabrica.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="imagenesContactoFabrica.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === imagenesContactoFabrica.user?.id ? imagenesContactoFabrica.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
