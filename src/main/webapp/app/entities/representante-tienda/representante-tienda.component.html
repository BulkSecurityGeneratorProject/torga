<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.representanteTienda.home.title">Representante Tiendas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-representante-tienda" [routerLink]="['/representante-tienda/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.representanteTienda.home.createLabel">
            Create new Representante Tienda
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="representanteTiendas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="represenTorga.id"><span>Representante</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="datosUsuario.id"><span>Nombre Comercial Tienda</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let representanteTienda of representanteTiendas ;trackBy: trackId">
                <td><a [routerLink]="['/representante-tienda', representanteTienda.id, 'view' ]">{{representanteTienda.id}}</a></td>
                <td>
                    <div *ngIf="representanteTienda.represenTorga">
                        <a [routerLink]="['../represen-torga', representanteTienda.represenTorga?.id, 'view' ]" >{{representanteTienda.represenTorga?.nombre}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="representanteTienda.datosUsuario">
                        <a [routerLink]="['../datos-usuario', representanteTienda.datosUsuario?.id, 'view' ]" >{{representanteTienda.datosUsuario?.nombreComercial}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/representante-tienda', representanteTienda.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/representante-tienda', representanteTienda.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'representante-tienda/'+ representanteTienda.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="representanteTiendas && representanteTiendas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
