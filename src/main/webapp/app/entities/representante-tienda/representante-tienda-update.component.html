<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-representante-tienda-heading" jhiTranslate="torgaPedidosApp.representanteTienda.home.createOrEditLabel">Create or edit a Representante Tienda</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!representanteTienda.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="representanteTienda.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label"  for="field_represenTorga">Representante</label>
                    <select class="form-control" id="field_represenTorga" name="represenTorga" [(ngModel)]="representanteTienda.represenTorga" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="represenTorgaOption.id === representanteTienda.represenTorga?.id ? representanteTienda.represenTorga : represenTorgaOption" *ngFor="let represenTorgaOption of representorgas; trackBy: trackRepresenTorgaById">{{represenTorgaOption.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_datosUsuario">Nombre Comercial Tienda</label>
                    <select class="form-control" id="field_datosUsuario" name="datosUsuario" [(ngModel)]="representanteTienda.datosUsuario" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="datosUsuarioOption.id === representanteTienda.datosUsuario?.id ? representanteTienda.datosUsuario : datosUsuarioOption" *ngFor="let datosUsuarioOption of datosusuarios; trackBy: trackDatosUsuarioById">{{datosUsuarioOption.nombreComercial}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
