<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="representanteTienda">
            <h2><span jhiTranslate="torgaPedidosApp.representanteTienda.detail.title">Representante Tienda</span> {{representanteTienda.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.representanteTienda.represenTorga">Represen Torga</span></dt>
                <dd>
                    <div *ngIf="representanteTienda.represenTorga">
                        <a [routerLink]="['/represen-torga', representanteTienda.represenTorga?.id, 'view']">{{representanteTienda.represenTorga?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.representanteTienda.datosUsuario">Datos Usuario</span></dt>
                <dd>
                    <div *ngIf="representanteTienda.datosUsuario">
                        <a [routerLink]="['/datos-usuario', representanteTienda.datosUsuario?.id, 'view']">{{representanteTienda.datosUsuario?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/representante-tienda', representanteTienda.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
