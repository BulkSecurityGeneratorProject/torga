<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.acabadosProductosPresupuestoPedido.home.title">Acabados Productos Presupuesto Pedidos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-acabados-productos-presupuesto-pedido" [routerLink]="['/acabados-productos-presupuesto-pedido/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.acabadosProductosPresupuestoPedido.home.createLabel">
            Create new Acabados Productos Presupuesto Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="acabadosProductosPresupuestoPedidos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="orden"><span jhiTranslate="torgaPedidosApp.acabadosProductosPresupuestoPedido.orden">Orden</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="acabados.id"><span jhiTranslate="torgaPedidosApp.acabadosProductosPresupuestoPedido.acabados">Acabados</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productosPresupuestoPedidos.id"><span jhiTranslate="torgaPedidosApp.acabadosProductosPresupuestoPedido.productosPresupuestoPedidos">Productos Presupuesto Pedidos</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let acabadosProductosPresupuestoPedido of acabadosProductosPresupuestoPedidos ;trackBy: trackId">
                <td><a [routerLink]="['/acabados-productos-presupuesto-pedido', acabadosProductosPresupuestoPedido.id, 'view' ]">{{acabadosProductosPresupuestoPedido.id}}</a></td>
                <td>{{acabadosProductosPresupuestoPedido.orden}}</td>
                <td>
                    <div *ngIf="acabadosProductosPresupuestoPedido.acabados">
                        <a [routerLink]="['../acabados', acabadosProductosPresupuestoPedido.acabados?.id, 'view' ]" >{{acabadosProductosPresupuestoPedido.acabados?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="acabadosProductosPresupuestoPedido.productosPresupuestoPedidos">
                        <a [routerLink]="['../productos-presupuesto-pedidos', acabadosProductosPresupuestoPedido.productosPresupuestoPedidos?.id, 'view' ]" >{{acabadosProductosPresupuestoPedido.productosPresupuestoPedidos?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/acabados-productos-presupuesto-pedido', acabadosProductosPresupuestoPedido.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/acabados-productos-presupuesto-pedido', acabadosProductosPresupuestoPedido.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'acabados-productos-presupuesto-pedido/'+ acabadosProductosPresupuestoPedido.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="acabadosProductosPresupuestoPedidos && acabadosProductosPresupuestoPedidos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
