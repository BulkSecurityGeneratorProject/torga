<div style="margin-top: 50px;">
    <h2 id="page-heading">
        <span >Presupuesto</span>
        
    </h2>
    <br/>
    <div class="table-responsive" *ngIf="presupuestoPedidos" id="presupuestoPedidos">
    	<p style="text-align:center;font-size: 28PX;margin-bottom: 40PX;">BUSCADOR</p>
    	<p style="text-align:center;"><select style="height: 50px;width: 300px;" id="filtroos" (change)="filtrosBuscados()">
    		<option>TODOS</option>
    		<option>FECHA PRESUPUESTO</option>
    		<option>CODIGO CLIENTE</option>
    		<option>NOMBRE FISCAL</option>
    		<option>REFERENCIA CLIENTE</option>
    	</select></p>
    	<p style="text-align:center;display: none" id="textoDemasFiltros" ><input list="listaBuena" style="height: 50px;width: 300px;" type="text" id="inputFiltro"></p>
    	<p style="text-align:center;display: none" id="fechaFiltrado" ><input style="height: 50px;width: 300px;" type="date" id="fechaBus"></p>
    	<p style="text-align:center" *jhiHasAnyAuthority="'ROLE_REPRESENTATE'">TIENDAS: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="tiendaSelect" (change)="sacarPresupuestos()" *jhiHasAnyAuthority="'ROLE_REPRESENTATE'"><option></option><option *ngFor="let tienda of tiendas" value="{{tienda.user.id}}">{{tienda.nombreComercial}}</option></select></p>
        <p style="text-align:center;"><button style="width: 140px;height: 44px;font-size: 22px;letter-spacing: 3px;color: white;background: #B5BABD;border: 0;" (click)="buscarPresu()">BUSCAR</button></p>

        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="codigo" *jhiHasAnyAuthority="'ROLE_ADMIN'"><span >Referencia</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fecha_presupuesto"><span jhiTranslate="torgaPedidosApp.presupuestoPedido.fecha_presupuesto">Fecha Presupuesto</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span jhiTranslate="torgaPedidosApp.presupuestoPedido.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let presupuestoPedido of presupuestoPedidos;">
                <td *jhiHasAnyAuthority="'ROLE_ADMIN'"><i *ngIf="presupuestoPedido != undefined">{{presupuestoPedido.codigo}}</i></td>
                <td *ngIf="presupuestoPedido != undefined">{{presupuestoPedido.fecha_presupuesto}}</td>
                <td *ngIf="presupuestoPedido != undefined">
                    {{presupuestoPedido.user?.login}}
                </td>
                <td *ngIf="presupuestoPedido != undefined" class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button (click)="cogerIdPresupuesto(presupuestoPedido.id)" type="submit"
                                [routerLink]="['/presupuesto-producto' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>           
                    </div>
                </td>
            </tr>
            <tr></tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="presupuestoPedidos && presupuestoPedidos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
