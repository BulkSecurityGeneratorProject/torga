<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.fPago.home.title">F Pagos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-f-pago" [routerLink]="['/f-pago/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.fPago.home.createLabel">
            Create new F Pago
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="fPagos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descripcion"><span jhiTranslate="torgaPedidosApp.fPago.descripcion">Descripcion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="vencimientos"><span jhiTranslate="torgaPedidosApp.fPago.vencimientos">Vencimientos</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="d1"><span jhiTranslate="torgaPedidosApp.fPago.d1">D 1</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="d2"><span jhiTranslate="torgaPedidosApp.fPago.d2">D 2</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="d3"><span jhiTranslate="torgaPedidosApp.fPago.d3">D 3</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="d4"><span jhiTranslate="torgaPedidosApp.fPago.d4">D 4</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="d5"><span jhiTranslate="torgaPedidosApp.fPago.d5">D 5</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="d6"><span jhiTranslate="torgaPedidosApp.fPago.d6">D 6</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="d7"><span jhiTranslate="torgaPedidosApp.fPago.d7">D 7</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="d8"><span jhiTranslate="torgaPedidosApp.fPago.d8">D 8</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dTopp"><span jhiTranslate="torgaPedidosApp.fPago.dTopp">D Topp</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fPago of fPagos ;trackBy: trackId">
                <td><a [routerLink]="['/f-pago', fPago.id, 'view' ]">{{fPago.id}}</a></td>
                <td>{{fPago.descripcion}}</td>
                <td>{{fPago.vencimientos}}</td>
                <td>{{fPago.d1}}</td>
                <td>{{fPago.d2}}</td>
                <td>{{fPago.d3}}</td>
                <td>{{fPago.d4}}</td>
                <td>{{fPago.d5}}</td>
                <td>{{fPago.d6}}</td>
                <td>{{fPago.d7}}</td>
                <td>{{fPago.d8}}</td>
                <td>{{fPago.dTopp}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/f-pago', fPago.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/f-pago', fPago.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'f-pago/'+ fPago.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="fPagos && fPagos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
