<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoriasDormi">
            <h2><span jhiTranslate="torgaPedidosApp.categoriasDormi.detail.title">Categorias Dormi</span> {{categoriasDormi.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.categoriasDormi.nombre">Nombre</span></dt>
                <dd>
                    <span>{{categoriasDormi.nombre}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categorias-dormi', categoriasDormi.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
