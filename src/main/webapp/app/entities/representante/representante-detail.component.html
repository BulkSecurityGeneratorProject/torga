<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="representante">
            <h2><span jhiTranslate="torgaPedidosApp.representante.detail.title">Representante</span> {{representante.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.representante.nombre">Nombre</span></dt>
                <dd>
                    <span>{{representante.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.representante.usuario">Usuario</span></dt>
                <dd>
                    <span>{{representante.usuario}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/representante', representante.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
