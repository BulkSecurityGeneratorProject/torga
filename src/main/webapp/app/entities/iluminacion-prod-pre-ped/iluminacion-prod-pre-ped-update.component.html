<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-iluminacion-prod-pre-ped-heading" jhiTranslate="torgaPedidosApp.iluminacionProdPrePed.home.createOrEditLabel">Create or edit a Iluminacion Prod Pre Ped</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!iluminacionProdPrePed.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="iluminacionProdPrePed.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.iluminacionProdPrePed.productosPresupuestoPedidos" for="field_productosPresupuestoPedidos">Productos Presupuesto Pedidos</label>
                    <select class="form-control" id="field_productosPresupuestoPedidos" name="productosPresupuestoPedidos" [(ngModel)]="iluminacionProdPrePed.productosPresupuestoPedidos" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productosPresupuestoPedidosOption.id === iluminacionProdPrePed.productosPresupuestoPedidos?.id ? iluminacionProdPrePed.productosPresupuestoPedidos : productosPresupuestoPedidosOption" *ngFor="let productosPresupuestoPedidosOption of productospresupuestopedidos; trackBy: trackProductosPresupuestoPedidosById">{{productosPresupuestoPedidosOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="torgaPedidosApp.iluminacionProdPrePed.iluminacion" for="field_iluminacion">Iluminacion</label>
                    <select class="form-control" id="field_iluminacion" name="iluminacion" [(ngModel)]="iluminacionProdPrePed.iluminacion" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="iluminacionOption.id === iluminacionProdPrePed.iluminacion?.id ? iluminacionProdPrePed.iluminacion : iluminacionOption" *ngFor="let iluminacionOption of iluminacions; trackBy: trackIluminacionById">{{iluminacionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
