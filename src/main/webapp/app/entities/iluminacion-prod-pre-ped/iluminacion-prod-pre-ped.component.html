<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.iluminacionProdPrePed.home.title">Iluminacion Prod Pre Peds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-iluminacion-prod-pre-ped" [routerLink]="['/iluminacion-prod-pre-ped/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.iluminacionProdPrePed.home.createLabel">
            Create new Iluminacion Prod Pre Ped
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="iluminacionProdPrePeds">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="productosPresupuestoPedidos.id"><span jhiTranslate="torgaPedidosApp.iluminacionProdPrePed.productosPresupuestoPedidos">Productos Presupuesto Pedidos</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="iluminacion.id"><span jhiTranslate="torgaPedidosApp.iluminacionProdPrePed.iluminacion">Iluminacion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let iluminacionProdPrePed of iluminacionProdPrePeds ;trackBy: trackId">
                <td><a [routerLink]="['/iluminacion-prod-pre-ped', iluminacionProdPrePed.id, 'view' ]">{{iluminacionProdPrePed.id}}</a></td>
                <td>
                    <div *ngIf="iluminacionProdPrePed.productosPresupuestoPedidos">
                        <a [routerLink]="['../productos-presupuesto-pedidos', iluminacionProdPrePed.productosPresupuestoPedidos?.id, 'view' ]" >{{iluminacionProdPrePed.productosPresupuestoPedidos?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="iluminacionProdPrePed.iluminacion">
                        <a [routerLink]="['../iluminacion', iluminacionProdPrePed.iluminacion?.id, 'view' ]" >{{iluminacionProdPrePed.iluminacion?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/iluminacion-prod-pre-ped', iluminacionProdPrePed.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/iluminacion-prod-pre-ped', iluminacionProdPrePed.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'iluminacion-prod-pre-ped/'+ iluminacionProdPrePed.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="iluminacionProdPrePeds && iluminacionProdPrePeds.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
