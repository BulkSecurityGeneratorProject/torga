<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="casco">
            <h2><span jhiTranslate="torgaPedidosApp.casco.detail.title">Casco</span> {{casco.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="torgaPedidosApp.casco.ancho">Ancho</span></dt>
                <dd>
                    <span>{{casco.ancho}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.casco.alto">Alto</span></dt>
                <dd>
                    <span>{{casco.alto}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.casco.precio">Precio</span></dt>
                <dd>
                    <span>{{casco.precio}}</span>
                </dd>
                <dt><span jhiTranslate="torgaPedidosApp.casco.precioCostado">Precio Costado</span></dt>
                <dd>
                    <span>{{casco.precioCostado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/casco', casco.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
