<div>
    <h2 id="page-heading">
        <span jhiTranslate="torgaPedidosApp.referenciaClientes.home.title">Referencia Clientes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-referencia-clientes" [routerLink]="['/referencia-clientes/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="torgaPedidosApp.referenciaClientes.home.createLabel">
            Create new Referencia Clientes
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="referenciaClientes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="torgaPedidosApp.referenciaClientes.referenciaCliente">Referencia Cliente</span></th>
            <th><span jhiTranslate="torgaPedidosApp.referenciaClientes.cliente">Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let referenciaClientes of referenciaClientes ;trackBy: trackId">
                <td><a [routerLink]="['/referencia-clientes', referenciaClientes.id, 'view' ]">{{referenciaClientes.id}}</a></td>
                <td>{{referenciaClientes.referenciaCliente}}</td>
                <td>
                    <div *ngIf="referenciaClientes.cliente">
                        <a [routerLink]="['../cliente', referenciaClientes.cliente?.id, 'view' ]" >{{referenciaClientes.cliente?.nombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/referencia-clientes', referenciaClientes.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/referencia-clientes', referenciaClientes.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'referencia-clientes/'+ referenciaClientes.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
